<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My CV</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .pdf-container {
      flex: 1;
      width: 100%;
      overflow: auto;  /* Allow scrolling */
      display: flex;
      justify-content: center;  /* Center the PDF */
    }

    embed {
      width: auto;  /* Keep original width */
      height: 100vh;  /* Full viewport height */
      max-width: 100%;  /* Don't exceed the screen width */
    }

    @media (max-width: 600px) {
      embed {
        width: 100%;  /* Make the PDF fit the screen on small devices */
        height: auto;  /* Let the height adjust based on width */
      }
    }
  </style>
</head>
<body>

  <div class="pdf-container">
    <embed src="cv.pdf" type="application/pdf" />
  </div>

</body>
</html>
